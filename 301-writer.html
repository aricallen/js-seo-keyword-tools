<html>
<head>
	
<!-- JavaScript Section -->
<script type="text/javascript">

function calcPhrases()
{
	// for(phrases separated by \n ...)
	// separate into an array of substrings based on "\n"
	var x = 0;
	var resultCode = [];
	var oldLinks = document.getElementById("oldLinks").value.replace(/\r\n/g, "\n").split("\n");
	var newLinks = document.getElementById("newLinks").value.replace(/\r\n/g, "\n").split("\n");
	// do some for loops to combine them all 
	//resultCode.push("\/\/301 Redirects");
	for(i=0; i<oldLinks.length; i++){
		resultCode.push("RewriteCond %{HTTP_USER_AGENT} (googlebot-mobile|adsbot-google-mobile|android|iphone|blackberry|ipad|opera|palm|nokia|symbian|netfront) [NC]");
		resultCode.push("RewriteRule ^"+oldLinks[i]+" "+newLinks[i]);
		resultCode.push("\n");
	}
	writeResult(resultCode);
}

function writeResult(phraseArray)
{
	var resultTextArea = document.getElementById("resultPhrases");
	//var tempLength = phraseArray.length;
	resultTextArea.value = phraseArray.join("\n");
}

</script>
